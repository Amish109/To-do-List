<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.21.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-3">
    <h1 class="text-center mb-5">To do list</h1>
    <form id="Todo" action="">
        <div class="row ">
            <div class="col-md-1">
                <label for="title" class="fs-5">Enter Title:</label>
            </div>
            <div class="col-md-5">
                <input type="text" id="title" class="form-control col-md-6" placeholder="Enter Title" required>
            </div>
            <div class="col-md-1">
                <label for="task" class="fs-5">Enter Task:</label>
            </div>
            <div class="col-md-5">
                <input type="text" id="task" class="form-control col-md-6" placeholder="Enter Task" required>
            </div>
            <div class="col-md-12 p-5">
                <input type="submit" class="btn btn-primary float-end" onclick="Save(event)" value="Save">
            </div>
        </div>
    </form>

    <div class="row ">
        <div class="d-flex  gap-5">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioRender" value="All" id="ShowAll" checked onchange="RenderTable(event)">
                <label class="form-check-label" for="ShowAll">
                    Show All
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioRender" value="Completed" id="ShowCompleted"onchange="RenderTable(event)" >
                <label class="form-check-label" for="ShowCompleted">
                    Show Completed
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioRender" value="Pending" id="ShowPending" onchange="RenderTable(event)">
                <label class="form-check-label" for="ShowPending">
                    Show Pending
                </label>
              </div>
        </div>
 
    </div>
    <div class="p-2 table-responsive">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th class="w-20"></th>
                    <th class="w-20">Date-Time</th>
                    <th class="w-20">Title</th>
                    <th class="w-20">Task</th>
                    <th class="w-20">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
